<!doctype html>
<head>
<title>User Page</title>
<style>
.button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
</style>
</head>
{% if userid %}
  <h1>User ID: {{ userid }}</h1>
{% else %}
  <h1>Unregistered user</h1>
{% endif %}
{% if name %}
  <h1>Hello {{ name }}!</h1>
{% else %}
  <h1>Hello, anonymous user!</h1>
{% endif %}
<body>
  <a href="/" class="button">Home Page</a>
  <a href="/register" class="button">Create a User Account</a> 
  <a href="/logout" class="button">Logout</a>
</body>
{% for item in data %}
<tr>
    <td>{{item[0]}}</td>
    <td>{{item[1]}}</td>
    ...
</tr>
{% endfor %}
